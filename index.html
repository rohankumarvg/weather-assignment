<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-roboto">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-4">Weather Forecast</h1>
      <div class="mb-4">
        <input
          type="text"
          id="locationInput"
          class="border border-gray-400 px-3 py-2 rounded-md w-full"
          placeholder="Enter city name"
        />
        <button
          id="searchBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
        >
          Search
        </button>
      </div>
      <div class="mb-4">
        <button
          id="currentLocationBtn"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md"
        >
          Get Current Location
        </button>
      </div>
      <div class="relative">
        <select
          id="recentCities"
          class="border border-gray-400 px-3 py-2 rounded-md w-full"
        ></select>
      </div>
      <div id="weatherData" class="mt-8"></div>
      <div id="forecastData" class="mt-8"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
